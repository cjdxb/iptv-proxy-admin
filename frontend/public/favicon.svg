<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>

  <!-- TV 图标 -->
  <g fill="white">
    <!-- TV 屏幕 -->
    <rect x="20" y="30" width="60" height="45" rx="4" fill="white" opacity="0.9"/>

    <!-- 天线左 -->
    <line x1="35" y1="30" x2="25" y2="15" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- 天线右 -->
    <line x1="65" y1="30" x2="75" y2="15" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- TV 支架 -->
    <rect x="45" y="75" width="10" height="8" rx="2" fill="white" opacity="0.9"/>
    <rect x="35" y="83" width="30" height="3" rx="1.5" fill="white" opacity="0.9"/>

    <!-- 播放按钮 -->
    <polygon points="42,45 42,60 55,52.5" fill="#667eea"/>
  </g>
</svg>
